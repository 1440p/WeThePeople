{% extends "main/base.html" %}

{% block title %}Register to Vote{% endblock %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="register-wrap container-fluid">

	<form method="POST" class="form-group">
		{% csrf_token %}
		{{form|crispy}}
		<button type="submit" href="/" class="btn btn-success">Register</button>
	</form>

    </div>
{% endblock %}
